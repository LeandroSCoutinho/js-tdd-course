<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02- Generator ajax exemplo</title>
</head>
<body>
</body>

<script>
    function ajax(url){
        fetch(url)
          .then(data => data.json())
          .then(data => dados.next(data));
    }

    function* ajaxGen(){
      console.log('Buscando Willian Justen...');
      const willian = yield ajax('https://api.github.com/users/willianjusten');
      console.log((willian)? willian: 'Usuário não encontrado!');

      console.log('Buscando Leandro Coutinho');
      const leandro = yield ajax('https://api.github.com/users/LeandroSCoutinho');
      console.log((leandro)? leandro: 'Usuário não encontrado!');
    }

    const dados = ajaxGen();
    dados.next();

</script>
</html>
