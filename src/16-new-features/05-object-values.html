<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05 - Object.values()</title>
</head>
<body>
</body>
<script>
    const animals = {
      opaca: 2,
      lion: 5,
      elephant: 10
    }

    const countAnimal = Object.values(animals).reduce((a,b) => a + b);
    console.log("Total of animals ",countAnimal);
</script>
</html>
