  <title>04 - Object.entries</title>

<body>
</body>
<script>
    const animals = {
        lion: 2,
        tiger: 5,
        cow: 10
    }

    const animalsMap = new Map(Object.entries(animals));
    console.log(animalsMap.size);
    console.log(animalsMap.has('lion'));
    console.log(animalsMap.values());

</script>
