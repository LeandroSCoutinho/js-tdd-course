  <title>01-Proxies intro</title>

<body>
</body>

<script>
    let obj = {
        name: 'Willian',
        age: 33
    };

    let proxy = new Proxy(obj,{
      get(target, name){
        console.log('Alguém esta chamando o nome =D');
        return target[name];
      },

      set(target, name, value){
        console.log('Alguém está mudando o nome');
        target[name] = value;
      }
    });

    proxy.name = 'Leandro';
    proxy.name
</script>
</html>
