<script>
    let lion = Symbol('name');
    let tiger = Symbol('name');

//console.log(lion === tiger);

const person = {
  [Symbol('name')]: 'Leandro',
  [Symbol('age')]: 33,
  city: 'Itaitinga'
}

//console.log(Object.keys(person))
const symbols = Object.getOwnPropertySymbols(person);
const data = symbols.map(properties => person[properties]);

console.log(data);
