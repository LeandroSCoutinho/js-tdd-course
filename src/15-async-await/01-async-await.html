<script>

    async function rickAndMortyAPI(){
        const api = await fetch('https://rickandmortyapi.com/api/character')
        const response =  await api.json();

        return response.results.map( personal => {
          console.log(personal.name)
        });
    }

    rickAndMortyAPI();
</script>
