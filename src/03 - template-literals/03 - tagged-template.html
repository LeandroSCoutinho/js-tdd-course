<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 - Tagged template exemplo</title>
</head>
<style>
  .green {
        color: green;
        font-size: 25px;
    }
</style>
<body>

</body>
    <script>
        const city = 'Dublin';
        const somethink = 'Guinness';
        const otherThink = 'Leprechau';

        function green(template, ...values){
          return template.reduce((accumulator, part, i) =>{
            return `
              ${accumulator}
              <span class= 'green'>${values[i -1]}</span>
              ${part}
            `
          })
        }

        const ireland = green`I live in ${city} the city of ${somethink} and ${otherThink}`;

        document.body.innerHTML = ireland;
    </script>
</html>
