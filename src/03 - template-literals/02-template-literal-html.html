<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Template literal para html fragments</title>
</head>
<body>

  <script>
        const article = {
        title: 'Aprendendo Template Strings',
        intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
        body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, officia,'
             +'perspiciatis? Architecto, molestias autem. Repellat, laborum deserunt soluta'
             +'necessitatibus. Tenetur illo, id magnam numquam neque illum temporibus, in qui eos.',
        tags: ['es6', 'js', 'template-literal'],
        author:'Leandro Coutinho'
    };

    function renderAuthor(name){
        return (name) ? name : 'Unknow';
    }

    const markup = `
        <article>
            <header>
                <h1>${article.title}</h1>
            <header>
            <section>
                <p>${article.intro}</p>

                <p>${article.body}</p>
            </section>

            <footer>
              <ul>
                  ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
              </ul>

              <p>${renderAuthor(article.author)}</p>
            <footer>
        </article>
    `

    document.body.innerHTML = markup;
  </script>

</body>
</html>
